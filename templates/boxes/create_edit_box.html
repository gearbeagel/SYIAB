{% extends "main.html" %}
{% block title %}<title>Box</title>{% endblock %}

{% block content %}
    <h1>Create/Edit a Box</h1>
    <form method="post">
        {% csrf_token %}
        <div class="col d-grid justify-content-center mb-5 mt-5 justify-content-center">
            <div class="card p-5" style="width: 750px">
                <div class="row-cols-lg-6">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                <br>
                <div class="row-cols-lg-6">
                    <label for="{{ form.category.id_for_label }}">Category:</label>
                    {{ form.category }}
                </div>
                <br>
                <div class="row-cols-lg-6">
                    <label for="{{ form.date_opening.id_for_label }}">Date Opening:</label>
                    {{ form.date_opening }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
