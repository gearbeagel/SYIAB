{% extends "main.html" %}
{% load socialaccount %}

{% block title %}<title>New Box</title>{% endblock %}

{% block content %}
    <h1>Create a Box</h1>
    <form method="post">
        {% csrf_token %}
        <div class="col mb-5 mt-5 justify-content-center">
            <div class="card p-5">
                <div class="row-cols-lg-6">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                <br>
                <div class="row-cols-lg-6">
                    <label for="{{ form.date_opening.id_for_label }}">Date Opening:</label>
                    {{ form.date_opening }}
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
{% endblock %}
